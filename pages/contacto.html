<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="author" content="Andres Camargo">
    <meta name="description" content="Portafolio de servicios Grupo Industrial Orduz">
    <meta name="Keywords" content="Html, css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Grupo Industrial Orduz</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/Favicon.png">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Font icons bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- css -->
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    
    <!-- Navbar Start -->
    <header class="header">
        <div  class="logo">
            <a href="../index.html"><img src="../assets/img/Logo.png" alt="logo de la marca"></a>
        </div>

        <nav>
            <ul class="nav-links"><!-- ul es una lista desordenada -->
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/nosotros.html">Nosotros</a></li>
                <li><a href="../pages/servicios.html">Servicios</a></li>
                <li><a href="../pages/productos.html">Productos</a></li>
            </ul>
        </nav>
        <div>
            <a href="./contacto.html" class="btn"><button>Contacto</button></a>
        </div>
        
        
    </header>
    <!-- Navbar End -->

    <!-- main start -->
    <section class="formulario">
        <form>
            <label for="name">Tu nombre:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Tu e-mail:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="phone">Tu teléfono:</label><br>
            <input type="tel" id="phone" name="phone"><br>
            <label for="date">Selecciona fecha:</label><br>
            <input type="date" id="date" name="date"><br>
            <label for="time">Horario:</label><br>
            <input type="time" id="time" name="time"><br>
            <label for="service">Servicio:</label><br>
            <select id="service" name="service">
            <option value="option1">Opción 1</option>
            <option value="option2">Opción 2</option>
            <option value="option3">Opción 3</option>
            </select><br>
            <input type="submit" value="Enviar">
        </form>
    </section>
    <!-- main end -->


    <!-- Footer start -->
    <footer class="footer">
        <h1>footer</h1>
        <div  class="logo-footer">
            <a href="../index.html"><img src="../assets/img/Logo.png" alt="logo de la marca"></a>
        </div>
</footer>
    <!-- Footer End -->
    
    
</body>
</html>
